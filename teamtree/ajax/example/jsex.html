<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <script src="http://code.jquery.comjquery-1.11.0.min.js"></script>
  <title>AJAX with JavaScript</title>
  <script>
  

  function sendAJAX() {
     $('#ajax').load('sidebar.html')
     $('#load').hide();
  }
  </script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Bring on the AJAX</h1>
          </div>
          <button id="load" onclick="sendAJAX()" class="button">Bring it!</button>
          <ul id="ajax">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!-- ------- AJAX Shorthand with jQuery----------- -->

var url = '/employees.php' <!-- url is the information from the web server -->
var data = {
    firstName: "Dave",
    lastName: "McFarland"

} <!-- data is the information you get with the query at the end of the url -->

<!-- You don't need to check the ready, and the callback only runs when it is successful -->

var callback = function(response){
  <!-- do somethign with the response -->
};
$.get(url, data, callback);
